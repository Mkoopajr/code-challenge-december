<!DOCTYPE html>

<html ng-app="hawtness">
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
        <script src="/app/app.js"></script>
        <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="/css/custom.css">
    </head>
    <body ng-controller="configController">
        <div class="pure-g">
            <div class="pure-u-1-3 sidebar">
                <div class="pure-g title">
                    <div class="pure-u-1-1 center-cont">
                        <img src="/img/logo.png"/>
                    </div>
                </div>
                <div class="pure-g search-bar">
                    <div class="pure-u-1-1">
                        <form class="pure-form" name="search">
                            <p>USER SEARCH</p>
                            <input type="text" placeholder="USERNAME" name="user" ng-model="query.q">
                            <button class="pure-button custom-button" ng-click="getusers()">GO</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-3">
            </div>
            <div class="pure-u-2-3">
                <div ng-show="rick.roll">
                    <iframe width="560" height="315" src={{rick.url}} frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="results" ng-repeat="item in users">
                    <p><span class="name-tag">{{$index + 1}}.</span> <b>{{item.data.login}}</b></p>
                    <div class="pure-g">
                        <div class="pure-u-1-6">
                            <img class="avatar" src={{item.data.avatar_url}}"/>
                        </div>
                        <div class="pure-u-5-6">
                            <p>{{item.data.bio}}</p>
                            <p>{{item.data.location}}</p>
                            <p>{{item.data.email}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
